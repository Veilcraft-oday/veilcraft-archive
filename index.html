<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veilcraft | The Fifth Seat</title>
  <link rel="stylesheet" href="assets/style.css">
  <script defer src="assets/script.js"></script>
  <style>
    body {
      background: url('assets/bg-veilcraft.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .veilcraft-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
    <div class="veilcraft-container">
    <h1 class="message">The fire sleeps... but the fifth seat is still warm.</h1>
    <div id="countdown"></div>
    <div id="riddle-placeholder"></div>
   <div class="gradient-background">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
        <div class="glow"></div>
        <div class="grid-overlay"></div>
        <div class="noise-overlay"></div>
        <div class="particles-container" id="particles-container"></div>
    </div>

  </div>
</body>
</html>
